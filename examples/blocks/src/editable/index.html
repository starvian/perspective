        window.addEventListener("DOMContentLoaded", async () => {
            const WORKER = window.perspective.worker();

                {x: 3, y: "c", z: true},

            ], {index: "x"});

            // var el = document.getElementsByTagName('perspective-viewer')[0];
            // el.load(table);

            const view = await table.view({
                column_pivots: ["x"],
                sort: [["y", "desc"]],
                columns: ["y"],
                aggregates: {y: "last"}
            });

            console.log(await view.to_columns());
            // await view.to_arrow();

            console.log("updatinnng");
            view.on_update(
                async function(updated) {
                    console.log("updated");
                    const t2 = await WORKER.table(updated.delta);
                    const v2 = await t2.view();
                    console.log(await v2.to_json());
                    await v2.delete();
                    await t2.delete();
                },
                {mode: "row"}
            );

            console.log("sending");
            table.update({x: [1, 3], y: ["HELLO", "WORLD"]});
        });
