<!DOCTYPE html>
<html>
    <head>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.24/webcomponents.min.js'></script>
        <script src="perspective.js"></script>
        <script src="perspective.view.js"></script>
        <script src="hypergrid.plugin.js"></script>
        <script src="highcharts.plugin.js"></script>

        <title>Streaming Test</title>

        <style>

            perspective-viewer {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
          
        </style>

    </head>
    <body>

        <perspective-viewer id="view1" sort='["id"]'></perspective-viewer>

        <script>

            var schema = {
                name: "string",
                client: "string",
                lastUpdate: "date",
                chg: "float",
                bid: "float",
                ask: "float",
                vol: "float",
                id: "integer"
            }

            window.addEventListener('WebComponentsReady', function () {
                var firstMove;
                window.addEventListener('touchstart', function (e) { firstMove = true; });
                window.addEventListener('touchmove', function (e) { if (firstMove) {e.preventDefault();firstMove = false;} });

                var elem = document.getElementById('view1');
                elem.load(perspective.worker().table(schema, {"index": "name"}));
                var socket = new WebSocket('ws://' + location.hostname + ':8080/');               
                socket.onmessage = (event) => {
                    var data = JSON.parse(event.data);
                    for (var k of data) {
                        delete k["__ROW_PATH__"];
                    }
                    elem.update(data);
                }

            });

        </script>

    </body>
</html>
