<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.24/webcomponents.min.js'></script>
        <script src="perspective.view.js"></script>
        <script src="hypergrid.plugin.js"></script>
        <script src="highcharts.plugin.js"></script>

        <style>

            perspective-viewer {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
          
        </style>

    </head>
    <body>

        <perspective-viewer index="id"></perspective-viewer>

        <script>

            var SECURITIES = [
                "AAPL.N",
                "AMZN.N",
                "QQQ.N",
                "NVDA.N",
                "TSLA.N",
                "FB.N",
                "MSFT.N",
                "TLT.N",
                "XIV.N",
                "YY.N",
                "CSCO.N",
                "GOOGL.N",
                "PCLN.N"
            ];

            var CLIENTS = [
                "Homer",
                "Marge",
                "Bart",
                "Lisa",
                "Maggie",
                "Moe",
                "Lenny",
                "Carl",
                "Krusty",
            ]

            var id = 0;

            function newRows() {
                rows = [];
                for (var x = 0; x < 5; x ++) {
                    rows.push({
                        name: SECURITIES[Math.floor(Math.random() * SECURITIES.length)],
                        client: CLIENTS[Math.floor(Math.random() * CLIENTS.length)], 
                        lastUpdate: new Date(),
                        chg: Math.random() * 20 - 10,
                        bid: Math.random() * 10 + 90,
                        ask: Math.random() * 10 + 100,
                        vol: Math.random() * 10 + 100,                    
                        id: id
                    });
                    id = (id + 1) % 500;
                }
                return rows;
            }

            window.addEventListener('WebComponentsReady', function () {
                var firstMove;
                window.addEventListener('touchstart', function (e) { firstMove = true; });
                window.addEventListener('touchmove', function (e) { if (firstMove) {e.preventDefault();firstMove = false;} });

                var elem = document.getElementsByTagName('perspective-viewer')[0]; 

                function postRow() {
                    elem.update(newRows());
                    setTimeout(postRow, 50);
                }

                elem.load(newRows());
                postRow();
            });

        </script>

    </body>
</html>
