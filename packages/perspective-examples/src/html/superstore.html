<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.24/webcomponents.min.js'></script>
        <script src="perspective.view.js"></script>
        <script src="hypergrid.plugin.js"></script>
        <script src="highcharts.plugin.js"></script>

        <style>

            perspective-viewer {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
          
        </style>

    </head>
    <body>

        <perspective-viewer></perspective-viewer>

        <script>

            window.addEventListener('WebComponentsReady', function () {
                var firstMove;
                window.addEventListener('touchstart', function (e) { firstMove = true; });
                window.addEventListener('touchmove', function (e) { if (firstMove) {e.preventDefault();firstMove = false;} });

                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'superstore.csv', true);
                xhr.onload = function () { 
                    document.getElementsByTagName('perspective-viewer')[0].load(xhr.response); 
                }
                xhr.send(null);
            });

        </script>

    </body>
</html>
