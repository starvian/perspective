<template id="perspective-viewer">

    <div id="app">
        <div id='side_panel' class="column fixed noselect">
            <div id="vis_selector_container">
                <select id="vis_selector">
                </select>
            </div>
            <ul id='active_columns' ondragenter="dragEnter(event)"></ul>
            <div id='divider'></div>
            <ul id='inactive_columns'></ul>
        </div>
        <div class="column noselect">
            <div id='top_panel'>
                <div class="rrow">
                    <ul id="row_pivots" name="Row Pivots" ondragover="allowDrop(event)" ondragleave="disallowDrop(event)" ondragenter="dragEnter(event)">
                        <label for="row_pivots">Group by</label>
                    </ul>
                </div>
                <span class="rrow centered" style="min-width:5px;max-width:5px;flex-grow:0;color:#999;font-family:Arial;font-size:12px">&#x2715;</span>
                <div class="rrow">
                    <ul id="column_pivots" name="Column Pivots" ondragover="allowDrop(event)" ondragleave="disallowDrop(event)" ondragenter="dragEnter(event)">
                        <label for="column_pivots">Split by</label>
                    </ul>
                </div>
                <div class="rrow">
                    <ul id="sort" name="Sort" ondragover="allowDrop(event)" ondragleave="disallowDrop(event)" ondragenter="dragEnter(event)">
                        <label for="sort">Sort</label>
                    </ul>
                </div>
                <div class="rrow" style='flex-grow:3;height:auto;flex:1 1 400px;max-width:none'>
                    <div id="filters" name="Filter" ondragover="allowDrop(event)" ondragleave="disallowDrop(event)" ondragenter="dragEnter(event)">
                        <label for="sort">Filter</label>
                    </div>
                </div>
            </div>
            <div id="pivot_chart"></div>
        </div>

        <div id="config_button" class="noselect"></div>

        <div id='drop_target' ondragover="allowDrop(event)">
            <div id='drop_target_inner'>

            </div>
        </div>
    </div>

</template>
