<template id="perspective-computed-expression-widget">
    <div class="psp-computed-expression-widget__body psp-computed-expression-widget__container">
        <div class="psp-computed-expression-widget__container">
            <div class="psp-computed-expression-widget__action">
                <span class="psp-icon psp-icon__close" id="psp-computed-expression-widget-close" aria-label="Close Computed Expression Widget"></span>
                <span id="psp-computed-expression-widget-title">New Column</span>
            </div>
            <div class="psp-computed-expression-widget__content psp-computed-expression-widget__content--nomargin">
                <perspective-expression-editor aria-label="Type a computed expression here"></perspective-expression-editor>
                <div class="psp-computed-expression-widget__autocomplete"></div>
                <div class="psp-computed-expression-widget__label psp-computed-expression-widget__error" id="psp-computed-expression-widget-error"></div>
            </div>
        </div>
        <div id="psp-computed-expression-widget-actions">
            <button id="psp-computed-expression-widget-button-save" class="psp-computed-expression-widget__button" disabled>Save</button>
        </div>
    </div>
</template>
