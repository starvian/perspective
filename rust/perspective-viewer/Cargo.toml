[package]
name = "perspective-viewer"
version = "1.0.8"
authors = ["Andrew Stein <steinlink@gmail.com>"]
edition = "2018"
description = "A frontend for Perspective"
repository = "https://github.com/finos/perspective"

[lib]
crate-type = ["cdylib", "rlib"]
path = "src/rust/lib.rs"

[features]
new_column_selector = []
default = ["new_column_selector"]

[dependencies]
async-std = "1.9.0"
async-trait = "=0.1.42"
base64 = "0.13.0"
chrono = "0.4"
derivative = "2.2.0"
flate2 = "1.0.20"
futures = "0.3.12"
itertools = "0.10.1"
js-intern = "0.3.1"
num-format = "0.4.0"
rmp-serde = "0.15.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0.59", features = ["raw_value"] }
wasm-bindgen = { version = "=0.2.74", features = ["serde-serialize"] }
wasm-bindgen-futures = "0.4.20"

# https://github.com/yewstack/yew/issues/2154
yew = { git = "https://github.com/yewstack/yew", rev = "60c08736f1034f9402dddae4335584c103ffd7f0" }

wee_alloc = { version = "0.4.5", optional = true }

[dependencies.web-sys]
version = "0.3.46"
features = [
    # "Performance",
    "Blob",
    "Clipboard",
    "CssStyleDeclaration", 
    "CustomEvent",
    "CustomEventInit",
    "DataTransfer",
    "Document",
    "DomRect",
    "DomStringMap",
    "DomTokenList",
    "Element",
    # "DomTokenList",
    "Event",
    "EventTarget",
    "EventListener",
    "FontFace",
    "FontFaceSet",
    "FontFaceSetIterator",
    "FontFaceSetIteratorResult",
    # "DocumentFragment",
    "HtmlCollection",
    "HtmlElement",
    "HtmlTextAreaElement",
    "HtmlSelectElement",
    "InputEvent",
    "KeyboardEvent",
    # "MouseEvent",
    "MutationObserver",
    "MutationObserverInit",
    "MutationRecord",
    "Navigator",
    "Node",
    "NodeList",
    'Performance', 
    # "TouchEvent",
    # "TouchList",
    # "Touch",
    # "WheelEvent",
    "ShadowRoot",
    "ShadowRootMode",
    "ShadowRootInit",
    "Url",
    "VisibilityState",
    "Window"
]


[dependencies.js-sys]
version = "0.3"

[dev-dependencies]
wasm-bindgen-test = "0.3.13"

[profile.release]
opt-level = "z"
codegen-units = 1
lto = true